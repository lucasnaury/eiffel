launch:

# Move autonomously to a goal point
- include:
    file: "$(find-pkg-share nav2_bringup)/launch/navigation_launch.py"

# Send goal poses
- node:
    pkg: "pibot-control"
    exec: "robotLogic"
    name: "robotLogic"

# Load map
- include:
    file: "$(find-pkg-share pibot-control)/launch/load_map.py"
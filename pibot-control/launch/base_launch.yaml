launch:

# Load map
# -include:
#   file: launch nav2_bringup localization_launch.py map:=~/map.yaml autostart:=True
- executable:
    cmd: gnome-terminal --tab -e 'ros2 launch nav2_bringup localization_launch.py map:=$(find-pkg-share pibot-control)/config/map/map.yaml autostart:=True'

# Move autonomously to a goal point
- include:
  file: "$(find-pkg-share nav2_bringup)/launch/navigation_launch.py"

# Send goal poses
- node:
    pkg: "pibot-control"
    exec: "moveToPoint"
    name: "moveToPoint"

# Launch a SLAM algorithm
- include:
    file: "$(find-pkg-share slam_toolbox)/launch/online_sync_launch.py"


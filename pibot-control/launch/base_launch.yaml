launch:

# Move autonomously to a goal point
- include:
    file: "$(find-pkg-share pibot-control)/launch/map_mvt.py"

# Send goal poses
- node:
    pkg: "pibot-control"
    exec: "robotLogic"
    name: "robotLogic"

# Remap velocities
- node:
    pkg: "pibot-control"
    exec: "remap"
    name: "remap"